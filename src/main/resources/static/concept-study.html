<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>개념 공부</title>
    <link rel="stylesheet" href="/css/study-ai.css" />
</head>
<body>

<div class="container">
    <!-- 선택지 영역 -->
    <div class="choices" id="choices"></div>

    <!-- 말풍선 영역 -->
    <div class="dialogue-container">
        <div class="character-name" id="character-name">마스터</div>
        <div class="dialogue-text" id="dialogue">
            <div id="balloon-box" class="balloon">
                <div class="question-bubble" id="questionBox">문제를 불러오는 중입니다...</div>

                <div class="result-screen" id="resultScreen" style="display: none;">
                    <h2 id="resultText"></h2>
                    <p id="explanationText"></p>
                    <div class="result-buttons">
                        <button class="result-button" onclick="loadQuestion()">문제 더 풀기</button>
                        <button class="result-button" onclick="goHome()">처음으로</button>
                        <button class="result-button" onclick="writePost()">글 작성</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialogue-bar"></div>
    </div>
    <div style="margin-top: 20px; display: none;" id="post-area">
        <label for="post-content">게시글 내용</label><br />
        <textarea id="post-content" rows="10" cols="50" placeholder="여기에 자동으로 문제 풀이 내용이 들어갑니다."></textarea>
    </div>

    <!-- 다음 버튼 -->
    <button id="nextButton" onclick="submitAnswer()">다음</button>

</div>

<script src="/js/study-ai.js"></script>
</body>
</html>
