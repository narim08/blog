<script>

    const events = {
      "2025-08-01": { title: "ADsP 3íšŒ ì‹œí—˜ ì ‘ìˆ˜", url: "https://www.datascientist.or.kr" },
      "2025-08-15": { title: "ì •ë³´ì²˜ë¦¬ê¸°ì‚¬ í•„ê¸°", url: "https://www.q-net.or.kr" },
      "2025-10-20": { title: "SQLD ì‹œí—˜", url: "https://www.datascientist.or.kr" },
      "2025-11-10": { title: "ë„¤íŠ¸ì›Œí¬ê´€ë¦¬ì‚¬ ì‹œí—˜", url: "https://www.icqa.or.kr" }
    };

    flatpickr("#calendar-input", {
      inline: true,
      locale: "ko",
      dateFormat: "Y-m-d",

      onChange: function(selectedDates, dateStr) {
        if(events[dateStr]) {
          window.open(events[dateStr].url, "_blank");
        }
      },

      onDayCreate: function(dObj, dStr, fp, dayElem) {
        const localDate = dayElem.dateObj;
        const year = localDate.getFullYear();
        const month = String(localDate.getMonth() + 1).padStart(2, '0');
        const day = String(localDate.getDate()).padStart(2, '0');
        const dateKey = `${year}-${month}-${day}`;

        if(events[dateKey]) {
          dayElem.style.cursor = "pointer";

          if (!dayElem.hasTooltipEvents) {
            dayElem.hasTooltipEvents = true;

            let tooltip = null;

            dayElem.addEventListener("mouseenter", (e) => {
              const existingTooltip = document.querySelector(".custom-tooltip");
              if(existingTooltip) existingTooltip.remove();

              tooltip = document.createElement("div");
              tooltip.className = "custom-tooltip";
              tooltip.textContent = events[dateKey].title;
              Object.assign(tooltip.style, {
                position: "fixed",
                top: (e.clientY + 10) + "px",
                left: (e.clientX + 10) + "px",
                background: "rgba(0, 0, 0, 0.7)",
                color: "#fff",
                padding: "4px 8px",
                borderRadius: "4px",
                fontSize: "12px",
                pointerEvents: "none",
                zIndex: "9999"
              });
              document.body.appendChild(tooltip);
            });

            const moveTooltip = (ev) => {
              if (tooltip) {
                tooltip.style.top = (ev.clientY + 10) + "px";
                tooltip.style.left = (ev.clientX + 10) + "px";
              }
            };

            const removeTooltip = () => {
              if (tooltip) {
                tooltip.remove();
                tooltip = null;
              }
            };

            dayElem.addEventListener("mousemove", moveTooltip);

            dayElem.addEventListener("mouseleave", () => {
              removeTooltip();
              dayElem.removeEventListener("mousemove", moveTooltip);
              dayElem.removeEventListener("mouseleave", arguments.callee); // í˜„ì¬ í•¸ë“¤ëŸ¬ ì œê±°
            });
          }
        }
      }
    });
</script>
